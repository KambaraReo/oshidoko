apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: oshidoko
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oshidoko-secret
                  key: MYAPP_DATABASE_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: oshidoko-secret
                  key: MYAPP_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: oshidoko-secret
                  key: MYAPP_DATABASE_USERNAME
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oshidoko-secret
                  key: MYAPP_DATABASE_PASSWORD
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
          args:
            - --default-authentication-plugin=mysql_native_password
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: oshidoko
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: oshidoko
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
